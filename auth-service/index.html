<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Service - Anmeldung & Registrierung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-radius: 10px;
            background: #f8f9fa;
            padding: 0.25rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab:not(.active) {
            color: #666;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .user-info.active {
            display: block;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .services-nav {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e1e5e9;
        }

        .services-nav h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .service-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            color: #333;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .service-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            margin-top: 1rem;
        }

        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê Auth Service</h1>
            <p>Sichere Anmeldung f√ºr Cloud-Native Shop</p>
        </div>

        <!-- Login/Register Forms -->
        <div id="auth-section">
            <div class="tabs">
                <div class="tab active" onclick="showTab('login')">Anmelden</div>
                <div class="tab" onclick="showTab('register')">Registrieren</div>
            </div>

            <div id="message"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Verarbeitung...</p>
            </div>

            <!-- Login Form -->
            <div class="form-section active" id="login-form">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">E-Mail:</label>
                        <input type="email" id="login-email" required 
                               placeholder="deine.email@beispiel.de">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Passwort:</label>
                        <input type="password" id="login-password" required 
                               placeholder="Dein Passwort">
                    </div>
                    <button type="submit" class="btn">Anmelden</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="form-section" id="register-form">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-email">E-Mail:</label>
                        <input type="email" id="register-email" required 
                               placeholder="deine.email@beispiel.de">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Passwort:</label>
                        <input type="password" id="register-password" required 
                               placeholder="Mindestens 8 Zeichen">
                    </div>
                    <div class="form-group">
                        <label for="register-role">Rolle:</label>
                        <select id="register-role" required>
                            <option value="">Rolle w√§hlen</option>
                            <option value="user">Kunde</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Registrieren</button>
                </form>
            </div>
        </div>

        <!-- User Dashboard -->
        <div class="user-info" id="user-dashboard">
            <div class="user-avatar" id="user-avatar">üë§</div>
            <h2 id="user-welcome">Willkommen!</h2>
            <p id="user-details"></p>
            
            <div class="services-nav">
                <h3>üõçÔ∏è Verf√ºgbare Services</h3>
                <a href="javascript:void(0)" onclick="openShoppingService()" class="service-btn">
                    üõí Shopping Service - Produkte & Warenkorb
                </a>
                <a href="javascript:void(0)" onclick="openCheckoutService()" class="service-btn">
                    üí≥ Checkout Service - Bestellungen
                </a>
            </div>

            <button onclick="logout()" class="btn logout-btn">Abmelden</button>
        </div>
    </div>

    <script>
        // Configuration
        const AUTH_API_BASE = '/api/auth';
        const SHOPPING_API_BASE = '/api/shopping';
        
        // State
        let currentUser = null;
        let authToken = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthState();
        });

        function checkAuthState() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('currentUser');
            
            if (token && user) {
                authToken = token;
                currentUser = JSON.parse(user);
                showUserDashboard();
            }
        }

        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update form sections
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(tabName + '-form').classList.add('active');

            clearMessage();
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = show);
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            showLoading(true);
            clearMessage();

            try {
                const response = await fetch(`${AUTH_API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    
                    // Decode JWT to get user info (simple base64 decode)
                    const tokenPayload = JSON.parse(atob(authToken.split('.')[1]));
                    currentUser = {
                        id: tokenPayload.user_id,
                        email: tokenPayload.email,
                        role: tokenPayload.role || 'user'
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showMessage('‚úÖ Erfolgreich angemeldet!', 'success');
                    
                    setTimeout(() => {
                        showUserDashboard();
                    }, 1500);
                } else {
                    showMessage(`‚ùå Anmeldung fehlgeschlagen: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Verbindungsfehler: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const role = document.getElementById('register-role').value;

            if (password.length < 8) {
                showMessage('‚ùå Passwort muss mindestens 8 Zeichen lang sein!', 'error');
                return;
            }

            showLoading(true);
            clearMessage();

            try {
                const response = await fetch(`${AUTH_API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Erfolgreich registriert! Du kannst dich jetzt anmelden.', 'success');
                    
                    // Clear form and switch to login
                    document.getElementById('register-email').value = '';
                    document.getElementById('register-password').value = '';
                    document.getElementById('register-role').value = '';
                    
                    setTimeout(() => {
                        showTab('login');
                        document.getElementById('login-email').value = email;
                    }, 2000);
                } else {
                    showMessage(`‚ùå Registrierung fehlgeschlagen: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Verbindungsfehler: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function showUserDashboard() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('user-dashboard').classList.add('active');
            
            // Update user info
            const avatar = document.getElementById('user-avatar');
            const welcome = document.getElementById('user-welcome');
            const details = document.getElementById('user-details');
            
            avatar.textContent = currentUser.email.charAt(0).toUpperCase();
            welcome.textContent = `Willkommen, ${currentUser.email}!`;
            details.innerHTML = `
                <strong>Rolle:</strong> ${currentUser.role === 'admin' ? 'üëë Administrator' : 'üë§ Kunde'}<br>
                <strong>Status:</strong> ‚úÖ Angemeldet
            `;
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            authToken = null;
            currentUser = null;
            
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('user-dashboard').classList.remove('active');
            
            // Clear forms
            document.querySelectorAll('input').forEach(input => input.value = '');
            document.querySelectorAll('select').forEach(select => select.value = '');
            clearMessage();
            
            showMessage('üëã Erfolgreich abgemeldet!', 'success');
        }

        function openShoppingService() {
            if (!authToken) {
                showMessage('‚ùå Bitte melde dich zuerst an!', 'error');
                return;
            }
            
            // Open shopping service in new window with auth token
            const url = `../shopping-service/index.html?token=${encodeURIComponent(authToken)}&user=${encodeURIComponent(JSON.stringify(currentUser))}`;
            window.open(url, '_blank', 'width=1200,height=800');
        }

        function openCheckoutService() {
            if (!authToken) {
                showMessage('‚ùå Bitte melde dich zuerst an!', 'error');
                return;
            }
            
            showMessage('‚ÑπÔ∏è Checkout Service ist √ºber Shopping Service verf√ºgbar', 'success');
            openShoppingService();
        }

        // Test connection on page load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch(`${AUTH_API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test', password: 'test' })
                });
                console.log('‚úÖ Auth Service erreichbar');
            } catch (error) {
                console.warn('‚ö†Ô∏è Auth Service nicht erreichbar:', error.message);
                showMessage('‚ö†Ô∏è Auth Service m√∂glicherweise offline. Stelle sicher, dass der Service l√§uft.', 'error');
            }
        });
    </script>
</body>
</html>
